type: object
properties:
  users:
    type: array
    items:
      $ref: './user-response.yaml'
    description: List of users
  total:
    type: integer
    format: int64
    description: Total number of active users
    example: 25
  limit:
    type: integer
    description: Maximum number of users returned
    example: 10
  offset:
    type: integer
    description: Number of users skipped
    example: 0
  has_more:
    type: boolean
    description: Whether there are more users available
    example: true
