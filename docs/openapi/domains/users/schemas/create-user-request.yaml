type: object
required:
  - email
  - name
  - password
properties:
  email:
    type: string
    format: email
    description: User's email address (must be unique)
    example: john.doe@example.com
  name:
    type: string
    minLength: 1
    maxLength: 100
    description: User's full name
    example: John Doe
  password:
    type: string
    minLength: 8
    description: User's password (minimum 8 characters)
    example: SecurePass123
