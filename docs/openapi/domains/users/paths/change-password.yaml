post:
  tags:
    - Users
  summary: Change user password
  description: Change a user's password (requires old password verification)
  operationId: changePassword
  parameters:
    - $ref: '../../components/parameters.yaml#/UserId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/change-password-request.yaml'
  responses:
    '200':
      description: Password changed successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/success.yaml#/SuccessResponse'
    '400':
      $ref: '../../components/responses.yaml#/BadRequest'
    '401':
      description: Invalid old password
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/error.yaml#/ErrorResponse'
    '404':
      $ref: '../../components/responses.yaml#/NotFound'
    '500':
      $ref: '../../components/responses.yaml#/InternalServerError'
